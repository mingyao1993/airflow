dag_id: xyz_ingestion
start_date: '2024-07-01'
end_date: '2024-07-01'
tags:
  owner: 'example_owner'
schedule: '0 3 * * *'
catchup: False
description: 'This is an example dag!'
tasks:
  task_1:
    operator: airflow.providers.standard.operators.bash.BashOperator
    arguments:
      bash_command: 'echo ingestion data from abc bucket to xyz bigquery table'
  task_2:
    operator: dag_factory.python.custom_python_operator
    arguments:
      python_callable: dag_factory.data_ingestion.gcs_to_bigquery
    dependencies: [task_1]
  task_3:
    operator: airflow.providers.standard.operators.bash.BashOperator
    arguments:
      bash_command: 'echo "Ingestion Completed!"'
    dependencies: [task_1, task_2]
